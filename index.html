<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunset Ocean English</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  overflow-x: hidden;
}

/* ğŸŒ… å¤©ç©ºèƒŒæ™¯åŠ¨ç”» */
body {
  background: linear-gradient(180deg, #ff6a5c, #ff9a5a, #3b6cff, #0b1d3a);
  background-size: 100% 400%;
  animation: skyMove 20s ease-in-out infinite;
  color: #fff;
}

@keyframes skyMove {
  0% { background-position: 0% 0%; }
  50% { background-position: 0% 100%; }
  100% { background-position: 0% 0%; }
}

/* ğŸŒŠ æµ·æµªåŒºåŸŸ */
.ocean {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 45%;
  overflow: hidden;
  pointer-events: none;
}

.wave {
  position: absolute;
  width: 200%;
  height: 100%;
  bottom: 0;
  background-repeat: repeat-x;
  animation: waveMove linear infinite;
  opacity: 0.6;
}

.wave1 {
  background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1440 320'>\
<path fill='%230056ff' fill-opacity='0.6' d='M0,192L60,186.7C120,181,240,171,360,160C480,149,600,139,720,149.3C840,160,960,192,1080,208C1200,224,1320,224,1380,224L1440,224L1440,320L0,320Z'></path>\
</svg>");
  animation-duration: 30s;
}

.wave2 {
  background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1440 320'>\
<path fill='%230033aa' fill-opacity='0.7' d='M0,224L80,213.3C160,203,320,181,480,181.3C640,181,800,203,960,208C1120,213,1280,203,1360,197.3L1440,192L1440,320L0,320Z'></path>\
</svg>");
  animation-duration: 20s;
  opacity: 0.5;
}

.wave3 {
  background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1440 320'>\
<path fill='%23002266' fill-opacity='0.8' d='M0,256L120,245.3C240,235,480,213,720,202.7C960,192,1200,192,1320,192L1440,192L1440,320L0,320Z'></path>\
</svg>");
  animation-duration: 12s;
  opacity: 0.4;
}

@keyframes waveMove {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

/* ğŸ“˜ å†…å®¹åŒº */
header {
  text-align: center;
  padding: 18px 12px;
}

header h1 {
  margin: 0;
  font-size: 1.9em;
}

.container {
  position: relative;
  z-index: 2;
  padding: 12px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 14px;
}

.card {
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(8px);
  border-radius: 14px;
  padding: 14px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.word { font-size: 1.3em; font-weight: bold; }
.phonetic { font-size: 0.9em; opacity: 0.85; }
.example { font-size: 0.85em; margin-top: 4px; }

button {
  margin-top: 8px;
  padding: 6px 12px;
  border-radius: 16px;
  border: none;
  background: #ffd27d;
  font-size: 0.9em;
}
</style>
</head>

<body>

<header>
  <h1>ğŸŒ… Sunset Ocean English</h1>
  <p>Tap to listen Â· Feel the waves</p>
</header>

<div class="container" id="list"></div>

<!-- ğŸŒŠ æ³¢æµª -->
<div class="ocean">
  <div class="wave wave1"></div>
  <div class="wave wave2"></div>
  <div class="wave wave3"></div>
</div>

<script>
const words = [
  { word: "sun", ipa: "/sÊŒn/", example: "The sun is setting over the sea." },
  { word: "sea", ipa: "/siË/", example: "The sea looks calm tonight." },
  { word: "wave", ipa: "/weÉªv/", example: "The waves move slowly." },
  { word: "sky", ipa: "/skaÉª/", example: "The sky turns red at sunset." },
  { word: "light", ipa: "/laÉªt/", example: "Golden light touches the water." }
];

// è¡¥è¶³åˆ° 100
while (words.length < 100) {
  const b = words[words.length % 5];
  words.push({ ...b, word: b.word + " " + (words.length + 1) });
}

function speak(t) {
  const u = new SpeechSynthesisUtterance(t);
  u.lang = "en-US";
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

const list = document.getElementById("list");
words.forEach(w => {
  const c = document.createElement("div");
  c.className = "card";
  c.innerHTML = `
    <div class="word">${w.word}</div>
    <div class="phonetic">${w.ipa}</div>
    <div class="example">${w.example}</div>
    <button onclick="speak('${w.word}')">ğŸ”Š å‘éŸ³</button>
  `;
  list.appendChild(c);
});
</script>

</body>
</html>
